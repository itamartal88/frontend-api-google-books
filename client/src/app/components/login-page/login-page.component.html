<div class="header align">
    <h1 *ngIf="loginValid">Hello,{{name}}</h1>
</div>
<div id='main' class="align">
<div class="form">
  <span>Name</span>
  <input id='name' [(ngModel)]="name" [ngClass]="{'error':nameValid}" (keyup)='checkValid($event)' (blur)="checkRequird($event)" type="text" placeholder="insert name"/>
  <span *ngIf="nameValid">{{nameError}}</span>
</div>

<div  class="form">
    <span>Email</span>
    <input id='mail' [(ngModel)]="Email" [ngClass]="{'error':mailValid}" (blur)="checkRequird($event)" (keyup)='checkValid($event)' type="text" placeholder="insert Email"/>
    <span *ngIf="mailValid">{{mailError}}</span>
  </div>

    <div  class="form">
      <span>Password</span>
      <input id='password' [(ngModel)]="password" (blur)="checkRequird($event)" [ngClass]="{'error':passwordValid}" (keyup)='checkValid($event)' type="password" placeholder="insert password"/>
      <span *ngIf="passwordValid">{{passwordError}}</span>
    </div>

    <div class='forgotPassword'>forgot password</div>

    <div>
      <button type="Button" (click)='goToSearchPage()' [disabled]="!loginValid" class="loginBtn">Login</button>
    </div>

</div>
