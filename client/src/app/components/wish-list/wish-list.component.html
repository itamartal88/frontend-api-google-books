<body class="body">
<h1>{{header}}</h1>
<div class="wishDiv" *ngFor='let book of wishListBooks'>
<img class="book" title="{{book.name}}" src='{{book.img}}' />   
<p class='block-with-text bookName' title="{{book.name}}">{{book.name}}</p>
<a class="btnn" (click)='deleteFromWishList(book)'><u>Remove</u></a>
<!--<button class="btnn btn btn-danger" (click)='deleteFromWishList(book)'><mat-icon>delete_forever</mat-icon>Remove</button><br><br>-->
</div>
<p *ngIf='wishListBooks.length == 0'>wish-list is empty</p>
</body>
