


<div id='main'>
<div>
<p class="bookName">{{data.name}}</p>
<p class="bookPublish">Publish Date:{{data.publishDate}}</p>
<img class="book-closeup" src='{{data.img}}' />
<p class="bookText" [innerHTML]='data.textSnippet'></p>
</div><br>
<button class="addToWishBtn" [disabled]="!validate" (click)='addToWishList(data)'><mat-icon>favorite</mat-icon>Add to wish-list</button><br><br>
<button class="closeBtn" (click)='close()'>close</button>
</div>
