


<div id='main'>

<p id="bookName">{{data.name}}</p>
<p id="bookPublish">Publish Date:{{data.publishDate}}</p>
<img src='{{data.img}}' /><br><br>
<p id="bookText" [innerHTML]='data.textSnippet'></p>
<button class="Rectangle-6 btn btn-primary" [disabled]="!validate" (click)='addToWishList(data)'><mat-icon>favorite</mat-icon>Add to wish-list</button><br><br>
<button class="Rectangle-6 btn btn-danger" (click)='close()'>close</button>

</div>
